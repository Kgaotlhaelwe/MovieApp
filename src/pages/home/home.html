<ion-header>
    <ion-navbar>
      <ion-title>List Page</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
      <ion-item>
          <ion-label color="primary" stacked>Search movie database</ion-label>
          
          <ion-input type="text" (input)="searchForMovie($event, searchKey)"></ion-input>

          <button ion-button ></button>
      </ion-item>

      
   
        

      <ion-list>
          <ion-item *ngFor="let movie of movies">
            <ion-thumbnail item-start>
                <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>
            </ion-thumbnail>
            <h2>{{movie.original_title}}</h2>   
            
            <p class="item-description">{{movie.overview}}</p>
            <button ion-button clear  (click)="selectMovie($event, movie)"item-end>View</button>
          </ion-item>
        </ion-list>
  </ion-content>
