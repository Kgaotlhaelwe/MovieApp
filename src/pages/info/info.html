<ion-header>

  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="movie" class="selection">
    <div class="image">
      <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" />

    </div>
    <div padding>
      <ion-card>

        <ion-card-content>
          <ion-card-title>
            <h1>{{movie.title}}</h1>

            <p>{{movie.overview}}</p>

          </ion-card-title>

          <p>{{movie.release_date}}</p>
          <ion-icon name="bookmark" item-left></ion-icon>
          <h2>Average Vote</h2>
          <p>{{movie.vote_average}}</p>

        </ion-card-content>
      </ion-card>
    </div>



  </div>

</ion-content>
